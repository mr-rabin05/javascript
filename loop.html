<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop/interaction/repeation</title>
</head>
<body>
   <pre>
    1= for loop 
    2= while loop 
    3= do while loop
    4= for in loop 
    5= for of loop
   </pre>

   <script>
    for(a=1;a<=10;a++){  //i+=2  for difference 0f 2
        document.write(`${a}&nbsp`);

    }

    //while loop
    let x = 1
    while(x<=10){
        document.write(`${x}<br>`)
        x++;
    }

    //nested loop
    for(b=1;b<=9;b++){
        for(j=1;j<=10;j++){
            document.write(`${b}x${j}=${b*j}<br>`)
        }
        document.write("<hr>")

    }

    //for loop inside while loop
    let i = 1
    while(i<=10){
        for(j=1;j<=10;j++){
            document.write(`${i}x${j}=${i*j}<br>`)
            

            
        }
        i++;
    }
    //while loop inside while loop
    let y = 1
    while(y<=10){
        let x = 1
        while(x<=10){{
            document.write(`${y}x${x}=${y*x}<br>`)
            x++;
        }
        y++;
        }
    }

    //while loop inside for loop
    for(i=1;i<=10;i++){
        let x = 1
        while(x<=10){
            document.write(`${i}x${x}=${i*x}<br>`)
            x++;

        }
    }

    
    
   </script>
</body>
</html>
