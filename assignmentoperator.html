<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment operator</title>
</head>
<body>
    <script>
        //assignment operator is used to assign the value to variable
        //x+=y => x= x+y
       let x = Number(prompt("Enter the first number : "))
       let y = Number(prompt("Enter the first number : "))
        // x+=y
        x-=y
        // x*=y
        // x/=y

        document.write(x)

        
    </script>
</body>
</html>
