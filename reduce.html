<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>
<body>
    <script>
        const price = [1,2,3,4,5]
        const result = price.reduce((total,value)=>{
            return total-value
            //t=0,v=1
            //t=1,v=2
            //t=
        })
        document.write(`${result}`)
    </script>
</body>
</html>
