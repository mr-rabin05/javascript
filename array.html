<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        //array is used to store multiple data
        student =['Rabin','Rk Prakhar', 'Bikash','Anup', 12,10.6]
        document.write(`${student}<br>`)
        //indexing
        document.write(`${student[0]}<br>`)
        document.write(`${student[0][0]}<br>`)
        //length
        document.write(`${student.length}<br>`)
        //.pop() used to remove data from the end of array
        student.pop()
        document.write(`${student}<br>`)
        //push() used to add data at the end of array
        student.push('3')
        document.write(`${student}<br>`)
        //shift() used to remove data from begining of array
        student.shift()
        document.write(`${student}<br>`)
        //unshift() used to add data from the begining
        student.unshift('Shiva')
        document.write(`${student}<br>`)
        //splice
        student.splice(2,1,'Hari','Shyam')
        //first value represent the position from where the splice is done
        //second value represent the number of element to be removed
        document.write(`${student}<br>`)
        student.splice(3,2,)
        document.write(`${student}<br>`)
        //.sort()-> ascending order
        student.sort()
        document.write(`${student}<br>`)
        //reverse()
        student.sort()
        
        document.write(`${student.reverse()}<br>`)
        document.write("<hr>")
        //break
        for(let i=1; i<=10; i++){
            if(i==5){
                break
            }
            document.write(`${i}<br>`)


        }
        document.write("<hr>")
        //continue
        for(let i=1; i<=10; i++){
            if(i==5){
                continue
            }
            document.write(`${i}<br>`)
        }
        document.write("<hr>")
        //pattern
        for(let i=1; i<=5; i++){
            for(let j=1; j<=i; j++){
                document.write(`${j}<br>`)

            }
            document.write("<hr>")

        }

   

    
    



    </script>
    
</body>
</html>
