<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math method</title>
</head>
<body>
    <script>
        const x = Math.PI
        document.write(`${x} <br>`)
        //sqrt
        document.write(`${Math.sqrt(25)} <br>`)
        document.write(`${Math.SQRT1_2} <br>`) //gives square root of 1/2
        document.write(`${Math.pow(2,4)}<br>`) //power
        document.write(`${Math.SQRT2}<br>`)// gives square root of 2
        document.write(`${Math.abs(-20)}<br>`)//gives only positive number
        //min
        document.write(`${Math.min(41,12,-3,45)}<br>`)
        //max
        document.write(`${Math.max(41,12,-3,45)}<br>`)

        document.write(`${Math.round(22.4)}<br>`)
        // document.write(`${Math.round(22.6)}<br>`)


        document.write(`${Math.ceil(22.4)}<br>`)
        document.write(`${Math.floor(20.9)}<br>`)
        document.write(`${Math.trunc(20.9)}<br>`)


        document.write(`${Math.random()}<br>`)//provides random numbers between 0 to 1
        document.write(`${Math.random()*100}`)
        document.write(`${Math.floor(Math.random()*100)}`)

       




    </script>
</body>
</html>
