<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <script>
        const x = parseInt(prompt("enter first input"))
        const y = parseInt(prompt("enter second input"))
        const z = parseInt(prompt("enter third input"))

       if(x>y && y>x){
        document.write("x is the largest number")
       }
       else if(y>x && y>z){
        document.write("y is the largest number")
       }
       else{
        document.write("z is the largest number")
       }


    </script>
    
</body>
</html>
