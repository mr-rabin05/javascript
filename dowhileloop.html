<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    <script>
        let i = 1; //  if i=11 than it will run but for one time because condition d1oesent meet
        do{
            document.write(`${i}<br>`)
            i++;
        }
        while(i<=10)
    </script>
</body>
</html>
