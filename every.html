<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>
<body>
    <script>
        //every return true if all the element in the arrray meets the condition
         prices = [1000,2000,3000,4000,5000]
        const check = prices.some((num)=>{
            if (num<=4000){
                return num
            }
        })
        document.write(`${check}`)

         prices = [1000,2000,3000,4000,5000]
        const test = prices.some((num)=>{

            }
        })
        document.write(`${check}`)
    </script>
    </script>
</body>
</html>
