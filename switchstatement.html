<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    <script>
        const user1 = 'admin'
        const user2 = 'user'
        switch(user=prompt('Enter a username')){
            case user1:
                document.write('Welcome to admin dashboard')
                break
                case user2:
                    document.write('Welcome to user dashboard')
                    break
                default:
                    document.write('Invalid username')
        }
        
    </script>
</body>
</html>
