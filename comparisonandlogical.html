<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison and logical</title>
</head>
<body>
    <script>
        //comparison operator is used to compare two value or variables returns boolean value .
        // ==, >, < , >= , <= , != , === !== 
        // let a = 10;
        // let b = '10';
        // document.write(`${a==b} <br>`)
        // document.write(`${a!==b} `)

        //logical operator
        // && , || , !

        const a = 10
        document.write(`${!(a>11 || a==10)} <br>`) 
        //this is advance technique so we use this 
        //document.write(a>11 && a==10) 
        document.write(`${!(a==10)} <br>`)
        console.log(`${!(a<12 && a==10) }`)


        

    </script>
</body>
</html>
